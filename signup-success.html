<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
    <style>body{
    margin: 0px;
    font-family: 'Oswald', sans-serif;
}

h1{
    font-size: 50px;
    color: #002E4F;
}

h2{
    font-family: 'Poiret One';
    font-size: 22px;
    color: white;
    font-weight: 20;
    opacity: 50%;
}

.row{
    white-space: nowrap;
    height: 100vh;
    width: 100%;
    font-size: 0; /* Set the font size of the parent to 0 */
    vertical-align: top;
    overflow: hidden;
}

.signupDesign {
    display: inline-block;
    width: 70%;
    height: 100%;
    background-image: url("../img/job2be_signup.png");
    background-repeat: no-repeat;
    background-size: cover; /* Ensure the background image covers the entire element */
    box-sizing: border-box;
    vertical-align: top; /* Align the element at the top of the line */
    background-position: center;
}

.signupForm {
    height: 100%;
    width: 30%;
    background-color: #7C93A3;
    display: inline-block;
    box-sizing: border-box;
    vertical-align: top; /* Align the element at the top of the line */
    align-items: center;
}

.inSignForm{
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

form{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-bottom: 50px;
}

/* Style for form labels */
form label {
    display: block; /* Display labels as block elements to stack them vertically */
    font-size: 12px;
    color: #002E4F;
    margin-top: 10px;
    margin-bottom: 2px; /* Add spacing between labels and inputs */
    text-align: start;
}

/* Style for form inputs */
form input[type="text"],
form input[type="email"],
form input[type="password"]{
    width: 300px;
    height: 22px;
    padding: 10px;
    margin-bottom: 2px; /* Add spacing between inputs */
    border-radius: 5px; /* Rounded corners for inputs and button */
    border: none;
}

/* Background color for form inputs */
form input[type="text"],
form input[type="email"],
form input[type="password"] {
    background-color: #BEC9D1;
}

/* Background and text color for the button */
form button {
    background-color: #1F4D6D;
    color: white;
    cursor: pointer;
    width: auto;
    padding: 10px;
    margin-top: 20px;
    margin-bottom: 15px; /* Add spacing between inputs */
    border-radius: 20px; /* Rounded corners for inputs and button */
    padding-left: 30px;
    padding-right: 30px;
    border: none;
    font-size: 15px;
    font-weight: 700;
    text-align: center;
}

/* On hover, slightly lighten the button background color */
form button:hover {
    background-color: #335D85;
}

@media (max-width: 768px){
    .signupDesign {
        display: none;
    }
    
    .signupForm {
        display: block;
        width: auto;
        height: 100vh;
    }
}</style>
}
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Bem Vind@!</h1>
        <p>Signup successfully.
            You can now <a href="login.php">log in</a>.
        </p>
    </body>
</html>
